<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <!-- Spinner -->
    <ngx-spinner
        bdColor = "rgba(0, 0, 0, 0.8)"
        size = "medium"
        color = "#fff"
        type = "ball-atom"
        [fullScreen] = "true">
        <p style="color: white" > Cargando... </p>
    </ngx-spinner>

    <!-- header -->
    <div class="mb-auto">
        <app-header></app-header>
    </div>

    <!-- main -->
    <main>
        
        <!-- Mensaje -->
        <div class="row justify-content-center">
            <div class="col-8" *ngIf="mensaje">                
                <app-alert [mensaje]="mensaje"></app-alert>
            </div>
        </div>

        <!-- tabs Registro -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active mt-3" [ngSwitch]="tab" role="tabpanel" aria-labelledby="home-tab">
        
                <div class="row justify-content-center" *ngSwitchCase="0">
                    <div class="card-group card-register">
                        <div class="card">
                            <div class="card-body bg-aliceblue">
                                <button class="btn" (click)="setRol(2)">
                                    <img [src]="srcPaciente" class="card-img-top rounded" height="250px">
                                </button>
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="card-body bg-aliceblue">
                                <button class="btn" (click)="setRol(3)">
                                    <img [src]="srcEspecialista" class="card-img-top rounded" height="250px">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                

                <div *ngSwitchCase="2">
                    <app-register-paciente (userEmitter)="registrarUsuario($event)"></app-register-paciente>
                </div>

                <div *ngSwitchCase="3">
                    <app-register-especialista (userEmitter)="registrarUsuario($event)"></app-register-especialista>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <div class="mt-auto">
        <app-footer></app-footer>
    </div>
</div>
