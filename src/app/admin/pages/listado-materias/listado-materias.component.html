<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <!-- Spinner -->
    <ngx-spinner 
        bdColor = "rgba(0, 0, 0, 0.8)" 
        size = "medium" 
        color = "#fff" 
        type = "ball-atom" 
        [fullScreen] = "true">
        <p style="color: white" > Cargando... </p>
    </ngx-spinner>

    <!-- header -->
    <div class="mb-auto">
        <app-header [user]="user"></app-header>
    </div>

    <!-- main -->
    <main class="px-3">
    <h2 class="mb-3">Estudiantes por Materia</h2>
        <div class="row justify-content-center vh-60">

            <!-- Mensaje -->
            <div class="row justify-content-center">
                <div class="col-8" *ngIf="mensaje">                
                    <app-alert [mensaje]="mensaje"></app-alert>
                </div>
            </div>

            <!-- listado materias -->
            <div class="col-4 bg-dark rounded">
                <h3>Materias</h3>
                <div class="list-scroll col vh-60">
                    <app-materia-list [items]="materias" (emitter)="seleccionarMateria($event)"></app-materia-list>
                </div>
            </div>

            <!-- listado estudiantes -->
            <div class="col-4 bg-dark rounded">
                <h3>Estudiantes</h3>
                <div class="list-scroll col vh-60">
                    <div *ngIf="users?.length == 0">
                        <h4 class="text-muted">No hay Estudiantes cargados</h4>
                    </div>
                    <!-- <app-user-list [items]="users"></app-user-list>  -->
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <div class="mt-auto">
        <app-footer></app-footer>
    </div>
</div>
