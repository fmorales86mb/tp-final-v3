<header class="mb-auto">

        </div>
        
        <div [ngSwitch]="navbarType">

            <nav class="nav nav-masthead justify-content-center float-md-end" *ngSwitchCase="0">
                <a class="nav-link" aria-current="page" [routerLink]="['/home']">Home</a>
                <a class="nav-link" [routerLink]="['/auth/login']">Ingresar</a>
                <a class="nav-link" [routerLink]="['/auth/register']">Registrarse</a>

                <a class="nav-link" aria-current="page" [routerLink]="['/admin/home']" >Home</a>
                <a class="nav-link" [routerLink]="['/admin/usuarios']">Usuarios</a>
                <a class="nav-link" [routerLink]="['/admin/register']">Alta Usuario</a>
                <a class="nav-link" [routerLink]="['/admin/perfil']">Mi Perfil</a>
                <a class="nav-link exit-icon" [routerLink]="" (click)="logout()">

                    </svg>
                </a>                                      
            </nav>

            <!-- Paciente -->

                <a class="nav-link" [routerLink]="['/paciente/perfil']">Mi Perfil</a>
                <a class="nav-link" [routerLink]="['/paciente/turnos/nuevo']">Solicitar Turno</a>

                    <a class="nav-link align-items-center dropdown-toggle" id="dropdownNavLink" data-bs-toggle="dropdown" aria-expanded="false">
                      Perfil
