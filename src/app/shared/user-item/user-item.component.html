<div class="row m-2 p-1 bg-secondary rounded">
    <div class="col-3">
        <div class="img-avatar">
            <img class="rounded-circle" height="60px" width="60px" [src]="item.model.perfil1Src" data-holder-rendered="true">
        </div>
    </div>
    <div class="col text-start">
        <span class="h5 text-hover-primary mb-0">{{item.model.email}}</span> 
        <p class="text-hover-primary mb-0 ml-1 fw-light">{{item.model.rol | rol}}</p>        
        <p class="text-hover-primary mb-0 ml-1 fw-light" *ngIf="item.model.nota">{{item.model.nota}} {{item.model.nota | calificacion}}</p>
    </div>    
</div>
